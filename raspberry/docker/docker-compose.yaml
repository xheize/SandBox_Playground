    image: postgres:18-trixie
    platform: linux/arm64
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password1234
      POSTGRES_DB: mydatabase
    volumes:
      - /home/xheize/.postgres:/var/lib/postgresql
    networks:
      - postgres-network


